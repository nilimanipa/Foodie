<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
	
<div class="iframe-container-2">
        <iframe src="header.html" width="1300" height="60" title="Embedded Page"></iframe>
    </iframe>
 <!-- Back Button at the Top -->
        <div class="row">
            <div class="col-12 text-right">
                <a href="javascript:history.back()" class="btn btn-secondary back-btn">
                    &larr; Back
                </a>
            </div>
        </div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
	
        <div class="card p-4 shadow">
            <h3 class="text-center mb-4">LOGIN</h3>
            <form>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email"required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password"required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <div class="text-center mt-3">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="text-center mt-2">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </form>
        </div>
    </div>

<div class="iframe-container">
        <iframe src="footer.html" width="1300" height="80" title="Embedded Page"></iframe>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
